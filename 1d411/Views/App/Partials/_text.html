<!--Using Tables to be able to easily vertically align content-->
<div class="partial-container">
    <table style="height:100%; width:100%;">
        <tr>
            <td class="valign-{{ text.valign }}">
                <div class="{{text.align}}-text {{text.bold ? 'bold' : ''}} {{text.italic ? 'italic' : ''}} size{{text.fontSize}}">{{text.content}}</div>
            </td>
        </tr>
    </table>
</div>
