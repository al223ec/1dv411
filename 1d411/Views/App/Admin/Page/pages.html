<div class="row h100">
    <ng-include src="'/Views/App/Admin/_nav.html'" />
    <div class="col w25 page-list">

        <div>
            <ul>
                <li><div class="button block dark-green" ng-click="createPage()">New Page</div></li>
                <li ng-repeat="p in pages" ng-click="selectPage(p)">
                    <div>{{p.name}}</div>

                    <div class="template-thumb small-thumb">
                        <ng-include src="'/Views/App/Templates/' + p.template.fileName" />
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="col w75">
        <div class="page-details" ng-show="page">
            <ng-include src="'/Views/App/Admin/Page/_page.html'" />
        </div>

        <div class="page-details" ng-show="createdPageSelected">
            <ng-include src="'/Views/App/Admin/Page/_new_page.html'" />
        </div>
    </div>
</div>
