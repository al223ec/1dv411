<div ng-show="screenPagesEmpty">
    <p>No pages on this Screen</p>
</div>

<ul class="screen-page-list">
    <li ng-repeat="sp in screenPages">
        <a ng-click="selectPage(sp)">
            <p>{{sp.name}}</p>
            <div class="template-thumb medium-thumb">
                <ng-include src="'/Views/App/Templates/' + sp.template.fileName"></ng-include>
            </div>
        </a>
    </li>
</ul>
