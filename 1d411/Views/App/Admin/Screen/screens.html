<div class="row h100">
    <ng-include src="'/Views/App/Admin/_nav.html'" />
    <div class="col w25 screen-list">
        <div>
            <ul>
                <li>
                    <div class="button block" ng-click="createScreen()">New Screen</div>
                </li>
                <li ng-repeat="s in screens" ng-click="selectScreen(s)">
                    <div>{{s.name}}</div>
                </li>
            </ul>
        </div>
    </div>

    
    <div class="col w75">
        
        <div class="page-details" ng-if="removeScreen">
            <h3>Removed Screen</h3>
        </div>

        <div class="screen-details" ng-show="screen">
            <ng-include src="'/Views/App/Admin/Screen/_screen.html'" />
        </div>

        

        <div class="screen-details" ng-show="newScreen">
            <ng-include src="'/Views/App/Admin/Screen/_new_screen.html'" />
        </div>

    </div>
</div>
