<div class="page-details" ng-if="removeScreen">
    <h3>The screen was successfully removed</h3>
</div>

<div class="row">
    <h3>{{screen.name}} (timer: {{screen.timer}})</h3>
    <p></p>
    <input type="submit" class="btn btn-primary" value="Delete {{screen.name}} page" ng-click="deleteScreen()" />
</div>

<div class="row">
    <div ng-show="screenPages">
        <ng-include src="'/Views/App/Admin/Screen/_screen_pages.html'"></ng-include>
    </div>
</div>

<div class="row">
    <h3>Lägg till sida:</h3>
    <div ng-show="pages">
        <p>Här finns alls sidor, lägg till de som ska användas på skärmen.</p>
        <ng-include src="'/Views/App/Admin/Screen/_pages.html'"></ng-include>
    </div>
    

</div>
