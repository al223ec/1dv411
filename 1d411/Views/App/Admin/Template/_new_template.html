<h2>Save Template</h2>
<form name="adminTemplateCtrl.newTemplateForm"
      class="new-template-form"
      ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
      ng-submit="adminTemplateCtrl.validateTemplateName(adminTemplateCtrl.newTemplate.name) && adminTemplateCtrl.newTemplateForm.$valid && adminTemplateCtrl.postTemplate(adminTemplateCtrl.newTemplate, adminTemplateCtrl.newTemplateForm)"
      novalidate>
    <div>
        <input title="name" type="text" name="name" class="form-control" placeholder="enter template name" ng-model="adminTemplateCtrl.newTemplate.name" required />
    </div>

    <div>
        <input title="timer" type="text" name="fileName" min=10000 class="form-control" placeholder="enter file name" ng-model="adminTemplateCtrl.newTemplate.fileName" required />
    </div>

    <div>
        <input title="numberOfPartials" type="number" name="numberOfPartials" min=10000 class="form-control" placeholder="number of partials" ng-model="adminTemplateCtrl.newTemplate.numberOfPartials" required />
    </div>

    <div>
        <input type="submit" class="btn btn-primary" value="Submit sceen"></input>
    </div>
</form>
