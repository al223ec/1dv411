<h2>Save Template</h2>
<form name="adminTemplateCtrl.newTemplateForm"
      class="new-template-form"
      ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
      ng-submit="adminTemplateCtrl.validateTemplateName(adminTemplateCtrl.newTemplate.name) && adminTemplateCtrl.newTemplateForm.$valid && adminTemplateCtrl.postTemplate(adminTemplateCtrl.newTemplate, adminTemplateCtrl.newTemplateForm)"
      novalidate>
    <div class="row">
        <label>
            Template name<br />
            <input title="name" type="text" name="name" class="form-control" ng-model="adminTemplateCtrl.newTemplate.name" required />
        </label>
    </div>

    <div class="row">
        <label>
            File name<br />
            <input title="timer" type="text" name="fileName" min=10000 class="form-control" ng-model="adminTemplateCtrl.newTemplate.fileName" required />
        </label>
    </div>

    <div class="row">
        <label>
            Number of partials<br />
            <input title="numberOfPartials" type="number" name="numberOfPartials" minlength="1" class="form-control" ng-model="adminTemplateCtrl.newTemplate.numberOfPartials" required />
        </label>
    </div>

    <div class="row">
        <input type="submit" class="btn btn-primary" value="Submit sceen"></input>
    </div>
</form>
