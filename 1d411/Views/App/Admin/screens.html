
<ng-include src="'/Views/App/Admin/_nav.html'"></ng-include>
<div id="screenlist">
    <h3>screens</h3>
        <ul>
            <li ng-repeat="s in screens"><a href="" ng-click="selectScreen(s)"> show {{s.name}}</a></li>
        </ul>
</div>

<div id="layoutContent">

    <div ng-show="s" class="col-md-6">
        <ng-include src="'/Views/App/Admin/_screen.html'"></ng-include>
    </div>
    <!---En screens layouter -->
    <div ng-show="screenLayouts">
        <h3>Layouter för {{s.name}}</h3>
        <ul class="item-list">
            <li ng-repeat="sl in screenLayouts">
                <a ng-click="selectLayout(sl)">
                    <div class="layout-thumb small-thumb">
                        <ng-include src="'/Views/App/Templates/' + sl.templateUrl + '.html'"></ng-include>
                    </div>
                    {{sl.name}}
                </a>
            </li>
        </ul>
    </div>

    <!--Alla layouter-->
    <div ng-show="layouts">
        <h3>Lägg till en ny layout till {{s.name}}</h3>
        <ul class="item-list">
            <li ng-repeat="l in layouts">
                <a ng-click="selectLayout(l)">
                    <div class="layout-thumb small-thumb">
                        <ng-include src="'/Views/App/Templates/' + l.templateUrl + '.html'"></ng-include>
                    </div>
                    {{l.name}}
                </a>
            </li>
        </ul>
    </div>
</div>
